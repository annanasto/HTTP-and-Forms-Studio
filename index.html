<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
	let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};
	function setSearchEngine() {
		let selected = document.querySelector('input[name=engine]:checked');
		let actionURL = actions[selected.value];
		let form = document.getElementById('searchForm');
		form.setAttribute("action", actionURL);
		console.log('selected button: ', selected);
	}
	    // TODO: create a handler
    window.addEventListener("load", function () {
      // TODO: register the handler
	  let form = document.getElementById('searchForm'); //getting the form
	  form.addEventListener('submit', setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <!-- TODO: add form elements -->
    <input type="text" name="q" />

    <label>
      Google
      <input type="radio" name="engine" value="google" />
	</label>
    <label
      >DuckDuckGo
	  <input type="radio" name="engine" value="duckDuckGo" />
	</label>
    <label>
		Bing
		<input type="radio" name="engine" value="bing" />
	</label>
    <label>
		Ask
		<input type="radio" name="engine" value="ask" />
	</label>
    <button value="Go!">Submit</button>
  </form>
</body>
